<!-- body -->
<div class="main-body">
    <div class="logContext">
        <div class="reg">
            <h1>Sign Up</h1>
            <div class="input-form">
                <form action="/doregister" method="post">
                    <b class="element">Number</b>
                    <div></div>
                    <input type="text" id="number" placeholder=" 学号" name="number" required>
                    <hr>
                    <div></div>
                    <b class="element">Name</b>
                    <div></div>
                    <input type="text" id="username" placeholder=" 用户名" name="name" required>
                    <hr>
                    <div></div>
                    <b class="element">Password</b>
                    <div></div>
                    <input type="text" id="password" placeholder=" 密码" name="password" required>
                    <hr>
                    <div></div>
                    <div class="custom-control custom-radio custom-control-inline" style="text-align: center ;width: 200px;">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio1" name="teacher">
                        <label class="custom-control-label" for="customRadio1">教师</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="student">
                        <label class="custom-control-label" for="customRadio2">学生</label>
                    </div>
                    </div>
                    <br>
                    <input class="reg-button" type="submit" value="同意协议并注册">
                    <div><span id="warning"></span></div>

                </form>
            </div>
        </div>
        <div class="division">

        </div>
        <div class="login">
            <h1>Already a MutekiGamer Member?</h1>
            <a href="login">
                <button>LOGIN NOW</button>
            </a>
        </div>
